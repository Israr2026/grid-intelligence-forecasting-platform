version: '3.8'

services:
  backend:
    build: ./backend
    container_name: grid-intelligence-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./grid_intelligence.db
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000,http://localhost:80
    volumes:
      - ./backend:/app
      - backend-data:/app/data
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: grid-intelligence-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend-data:

