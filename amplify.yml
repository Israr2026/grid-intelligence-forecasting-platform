version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - nvm use 18
        - npm ci
    build:
      commands:
        - cd frontend
        - npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
