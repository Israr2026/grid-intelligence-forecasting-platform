version: 1.0
runtime: python3
build:
  commands:
    build:
      - echo "Building Grid Intelligence Platform"
      - pip install -r backend/requirements.txt
run:
  runtime-version: 3.11
  command: uvicorn main:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
    env: PORT
  env:
    - name: DATABASE_URL
      value: sqlite:///./grid_intelligence.db
    - name: CORS_ORIGINS
      value: "*"

